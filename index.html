<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .logo {
            max-width: 300px; /* Adjust the max-width here */
            margin-bottom: 10px;
        }
        .business-name {
            font-size: 24px;
            color: #333;
        }
        .item {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        .item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .item h2 {
            margin-top: 0;
        }
        .item p {
            margin-bottom: 0;
        }
        .add-to-cart {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .add-to-cart:hover {
            background-color: #45a049;
        }
        .cart {
            margin-top: 20px;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
        }
        .cart-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="Mosibudi_logo.png" alt="Logo">
        </div>
        <div class="item">
            <img src="Ombré_Cardigan.png" alt="Ombré Cardigan">
            <h2>Ombré Cardigan</h2>
            <p>Price: R500</p>
            <button class="add-to-cart" onclick="addToCart('Ombré Cardigan', 500.00)">Add to Cart</button>
        </div>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
        </div>
    </div>

    <script>
        // Array to store cart items
        let cart = [];

        // Function to add item to the cart
        function addToCart(itemName, price) {
            cart.push({ name: itemName, price: price });
            updateCartDisplay();
        }

        // Function to update cart display
        function updateCartDisplay() {
            const cartItemsElement = document.getElementById('cart-items');
            cartItemsElement.innerHTML = '';

            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('cart-item');
                itemElement.textContent = `${item.name} - Price: R${item.price}`;
                cartItemsElement.appendChild(itemElement);
            });
        }
    </script>
</body>
</html>
